  <div class="ott_wrap">
    <ul class="ott">
      <li id="watcher">
        <a href="#">왓차</a>
      </li>
      <li id="coupangplay">
        <a href="#">쿠팡플레이</a>
      </li>
      <li id="netflex">
        <a href="#">넷플릭스</a>
      </li>
      <li id="disneyplus">
        <a href="#">디즈니플러스</a>
      </li>
      <li id="wave">
        <a href="#">웨이브</a>
      </li>
    </ul>
  </div>
  <script>

    // 1. 자식
    var ott = $('.ott_wrap > .ott');        // 자식 선택자
    console.log(ott);
    
    var ott = $('.ott_wrap').find('.ott');  // find 메소드
    console.log(ott);

    var ott = $('.ott_wrap').children();    // .ott_wrap의 모든 자식
    console.log(ott);

    // 2. 후손
    var li = $('.ott_wrap li');                     // 후손 선택자
    console.log(li);

    var li = $('.ott_wrap').find('li');             // find 메소드
    console.log(li);

    var li = $('.ott_wrap').children().children();  // .ott_wrap의 자식의 자식
    console.log(li);

    // 3. 모든 형제
    var sibling = $('#netflex ~ li');            // 모든 형제 선택자 (#nexflex 다음 모든 형제)
    console.log(sibling);
    
    var sibling = $('#netflex').nextAll('li');   // nextAll 메소드 (#netflex 다음 모든 형제)
    console.log(sibling);

    var sibling = $('#netflex').siblings('li');  // siblings 메소드 (#netflex의 모든 형제)
    console.log(sibling);

    var sibling = $('#netflex').prevAll('li');   // prevAll 메소드 (#netflex 이전 모든 형제)
    console.log(sibling);

    // 4. 인접 형제
    var sibling = $('#netflex + li');        // 인접 형제 선택자 (#netflex의 다음 형제 하나)
    console.log(sibling);

    var sibling = $('#netflex').next('li');  // next 메소드 (#netflex의 다음 형제 하나)
    console.log(sibling);

    var sibling = $('#netflex').prev('li');  // prev 메소드 (#netflex의 이전 형제 하나)
    console.log(sibling);

    // 5. 부모
    var parent = $('#netflex').parent();        // 부모
    console.log(parent);

    var parent = $('#netflex').closest('div');  // 가장 가까운 div 부모
    console.log(parent);

    var parent = $('#netflex').parents();       // 모든 부모
    console.log(parent);

  </script>

  <!-- 태그 내부 텍스트 -->
  <p id="p1">Hello World</p>
  <script>
    /*
                         | JavaScript                  | jQuery
      -------------------|-----------------------------|--------------------
      내부텍스트가져오기 | 요소.textContent            | 요소.text()
      내부텍스트설정하기 | 요소.textContent = '텍스트' | 요소.text('텍스트')
    */
    var p1 = $('#p1');
    console.log(p1.text());
    p1.text('안녕하세요. 반갑습니다.');
  </script>

  <!-- 태그 내부 요소 -->
  <p id="p2"><strong>Hello World</strong></p>
  <script>
    /*
                         | JavaScript                 | jQuery
      -------------------|----------------------------|--------------------
      내부요소가져오기   | 요소.innerHTML             | 요소.html()
      내부요소설정하기   | 요소.innerHTML = '요소'    | 요소.html('요소')
    */
    var p2 = $('#p2');
    console.log(p2.html());
    p2.html('<mark>안녕하세요. 반갑습니다.</mark>');
  </script>

  <!-- 태그 속성 -->
  <p id="p3">
    <img src="../../assets/image/flower1.jpg" width="384px">
  </p>
  <script>
    /*
                          | JavaScript                     | jQuery
      --------------------|--------------------------------|--------------------
      attribute 가져오기  | 요소.getAttribute('속성')      | 요소.attr('속성')
      attribute 설정하기  | 요소.setAttribute('속성', 값)  | 요소.attr('속성', 값)
      attribute 삭제하기  | 요소.removeAttribute('속성')   | 요소.removeAttr('속성')
    */
    var img = $('#p3 > img');
    console.log(img.attr('src'));
    console.log(img.attr('width'));
    img.attr('src', '../../assets/image/flower2.jpg');
    img.attr('width', '192px');
    img.removeAttr('src');
    img.removeAttr('width');
  </script>

  <!-- 객체 속성 -->
  <p id="p4">
    <input type="radio" name="gender" value="M" id="male" class="blind" checked="checked" data-gender="1">
    <label for="male">남자</label>
    <input type="radio" name="gender" value="F" id="female" class="blind" data-gender="2">
    <label for="female">여자</label>
  </p>
  <script>
    /*
                          | JavaScript     | jQuery
      --------------------|----------------|--------------------
      property 가져오기   | 요소.속성      | 요소.prop('속성')
                          | 요소['속성']   | 요소.prop('속성')
      property 설정하기   | 요소.속성      | 요소.prop('속성', 값)
                          | 요소.['속성']  | 요소.prop('속성', 값) 
      property 삭제하기   | 요소.속성      | 요소.removeProp('속성') : built-in property 삭제 금지
                          | 요소['속성']   | 요소.removeProp('속성') : built-in property 삭제 금지
    */
    
    var radio = $('#p4 > :radio:checked');
    
    console.log(radio.prop('type'));         // 'radio'
    console.log(radio.prop('name'));         // 'gender'
    console.log(radio.prop('id'));           // 'male'
    console.log(radio.prop('class'));        // 'blind',    class 속성을 다루는 메소드는 별도로 존재함, addClass(), removeClass(), toggleClass()
    console.log(radio.prop('value'));        // 'M',        value 속성을 다루는 메소드는 별도로 존재함, val()
    console.log(radio.prop('data-gender'));  // undefined,  data- 속성을 다루는 메소드는 별도로 존재함, data()
    console.log(radio.prop('checked'));      // true,       동일한 결과 : radio.is(':checked')
    
    radio.prop('id', 'man');
    radio.next().prop('for', 'man');  // 동일한 결과 : radio.next().attr('for', 'man')
    radio.prop('checked', false);

  </script>

  <!-- CSS 처리하기 -->
  <p id="p5">Hello World</p>
  <script>
    /*
                        | JavaScript                       | jQuery
      ------------------|----------------------------------|--------------------
      css속성 가져오기  | 요소.style.fontSize              | 요소.css('font-size')
                        | 요소.style['font-size']          | 요소.css('font-size')
      css속성 설정하기  | 요소.style.fontSize = '32px'     | 요소.css('font-size', '32px')
                        | 요소.style['font-size'] = '32px' | 요소.css('font-size', '32px') 
    */
    var p5 = $('#p5');
    p5.css('font-size', '32px').css('font-weight', '900');
    p5.css({
      'background-color': 'crimson',
      'border': '1px solid gray'
    });
  </script>
