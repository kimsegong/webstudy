  <script>
    /*
      이벤트
      1. 이벤트 대상   : 이벤트가 동작하는 HTML 구성 요소
                         this 키워드(JavaScript 객체), 이벤트 객체의 fradt
      2. 이벤트 타입   : 이벤트 종류
      3. 이벤트 리스너 : 이벤트가 발생하면 동작하는 함수
      4. 이벤트 객체   : 발생한 이벤트의 상세 정보를 가지고 있는 객체                                    
    */
  </script>
  <script>
    /*
      jQuery
      1. 현재 권장하지 않는 이벤트 메서드
        1) bind()
        2) live()
        3) delegate()
      2. 현재 사용하는 이벤트 메서드
        1) on()
          (1) 표준 이벤트 모델이므로(addEventListener) 하나의 이벤츠에 여러개의 이벤트 리스너를 등록할 수 있다.
          (2) 형식
            ① 일반적인 요소
              이벤트대상.on('이벤트타입', 이벤트리스너)
            ② 이벤트로 생성한 동적 요소
              부모요소.on('이벤트타입', 이벤트대상, 이벤트리스너)
        2) one()
          (1) 한 번만 동작하는 이벤트를 작성할 수 있다.
          (2) 형식
            이벤트대상.one('이벤트타입', 이벤트리스너)
        3) off()
          (1) 등록된 이벤트를 제거한다.
          (2) 형식
            이벤트대상.off('이벤트타입')
        4) 이벤트타입이 곧 이벤트 메서드
          (1) 클릭이벤트 : 이벤트대상.click(이벤트리스너)
          (2) 변경이벤트 : 이벤트대상.change(이벤트리스너)
          (3) 키이벤트   : 이벤트대상.keyup(이벤트리스너)

    */

  </script>

  <!-- 이벤트 등록 -->
  <button id="btn">버튼</button>
  <script>
    $('#btn').on('click', function(){
      alert(this.textContent + '클릭했다.');    // JavaScript 버전 : JavaScript 객체 this의 textContent 속성
      alert($(this).text() + '클릭했다.');        // jQuery     : jQuery 객체로 바꾼 this의 text() 메서드
    })
  </script>


  <hr>

  <hr>
  <!-- 기본 이벤트 취소 : 이벤트 객체가 가지고 있는 preventDefault() 메서드 호출 -->
  <div class="link">
    <a href="https://www.naver.com/">네이버</a>
    <a href="https://www.google.com/">구글</a>
  </div>
  <script>
    $('.link > a').on('click', function(event){
      if($(this).text() === '구글'){
        alert($(this).text() + '클릭했다.여긴 못 간다');
        event.preventDefault();  // <a> 태그의 기본 이벤트를 막음(링크 이동을 막음)
        return;
      }
      alert($(this).text() + '이동합니다.');
    })
  </script>

  <hr>
  <!-- 이벤트로 생성한 요소에 이벤트 등록하기 -->
  <div>
    <button id="btn_static">버튼</button>
  </div>
  <div id="btn_area">

  </div>
  <script>
    $('#btn_static').on('click', function(){
      $('#btn_area').html('<button id="btn_dynamic">새버튼</button>');
    })
    $('#btn_area').on('click', '#btn_dynamic', function(){
      alert($(this).text() + '클릭했다.');
    })
  </script>
