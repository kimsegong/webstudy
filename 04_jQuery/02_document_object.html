<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="../../assets/js/lib/jquery-3.7.1.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
</head>
<body>

  <div id="box" class="wrap"></div>
  <script>

    // 1. 태그로 인식하면 배열
    var div = $('div');   // getElementsByTagName('div')
    console.log(div);

    // 2. id로 인식하면 객체  
    var box = $('#box');     // getElementById('box')
    console.log(box);

    // 3. class로 인식하면 배열
    var wrap = $('.wrap');    // getElementsByclassName('wrap')
    console.log(wrap);
  </script>

  <div class="ott_wrap">
    <ul class="ott">
      <li id="watcher">
        <a href="#">왓챠</a>
      </li>
      <li id="coupangplay">
        <a href="#">쿠팡플레이</a>
      </li>
      <li id="netflex">
        <a href="#">넷플릭스</a>
      </li>
      <li id="disneyplus">
        <a href="#">디즈니플러스</a>
      </li>
      <li id="wavve">
        <a href="#">웨이브</a>
      </li>
    </ul>
  </div>
  <script>

    // 1. 자식 
    var ott = $('.ott_wrpap > .ott');         // 자식 선택자
    console.log(ott);

    var ott = $('.ott_wrap').find('.ott');    // find 메서드
    console.log(ott);

    var ott = $('.ott_wrap').children();       // .ott_wrap의 모든 자식이란 뜻
    console.log(ott);

    // 2. 후손
    var li = $('.ott_wrap li');             // 후손 선택자
    console.log(li);

    var li = $('.ott_wrap').find('li');     // find 메서드
    console.log(li);

    var li = $('.ott_wrap').children().children();    // .ott_wrap의 자식의 자식
    console.log(li);

    // 3. 모든 형제
    var sibling = $('#netflex ~ li');           // 모든 형제 선택자(#netflex 다음 모든 형제)
    console.log(sibling);

    var sibling = $('#netflex').siblings('li');  // siblings 메서드 (#netflex 다음 모든 형제)
    console.log(sibling);

    var sibling = $('#netflex').nextAll('li');   // nextAll 메서드(#netflex의 모든 형제)
    console.log(sibling);

    var sibling = $('#netflex').prevAll('li');   // prevAll 메서드 (#netflex 이전 모든 형제)
    console.log(sibling);

    // 4. 인접 형제
    var sibling = $('#netflex + li');         // 인접 형제 선택자 (#netflex의 다음 형제 하나)
    console.log(sibling);

    var sibling = $('#netflex').next();       // next 메서드 (#netflex의 다음 형제 하나)
    console.log(sibling);

    var sibling = $('#netflex').prev('li');   // prev 메서드 (#netflex의 이전 형제 하나)
    console.log(sibling);

  </script>
  
</body>
</html>
