<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
  /*
    DOM
    1. Document Object Model(문서 객체 모델)
    2. HTML 구성 요소(HTMLCollection/HTMLElement, NodeList/Node)를 객체(Object)로 저장하고 처리할 수 있는 방식이다.
    3. HTML 구성 요소(HTMLCollection/HTMLElement, NodeList/Node) 알아내기
      1) id 속성으로 알아내기
        var 변수 = document.getElementById('아이디')
      2) class 속성으로 알아내기
        var 배열 = document.getElementsByClassName('클래스')
      3) tag 이름으로 알아내기
        var 배열 = document.getElementsByTagName('태그')
      4) 선택자로 알아내기
        var 변수 = document.querySelector('선택자')
      5) 선택자로 알아내기
        var 배열 = document.querySelectorAll('선택자')
    4. 반드시 HTML 구성 요소(HTMLElement)를 먼저 만들어야 한다. <script> 태그는 나중에 만든다.
           
  */
  </script>

  <script>

    var box1 = document.getElementById('box1');
    console.log(box1);
  </script>

  <div class="wrap">
    <div id="box1" class="primary_box">box1</div>
    <div id="box2" class="primary_box">box2</div>
    <div id="box3" class="primary_box">box3</div>
  </div>
  <script>

    // id 속성
    var box1 = document.getElementById('box1');
    console.log(box1);
    var box2 = document.getElementById('box2');
    console.log(box2);
    var box3 = document.getElementById('box3');
    console.log(box3);

    // class 속성
    var primary_box = document.getElementsByClassName('primary_box');
    console.log(primary_box);

    // tag 이름
    var div = document.getElementsByTagName('div');
    console.log(div);

    // 선택자를 이용한 id="box1" 알아내기
    var box1 = document.querySelector('#box1');
    console.log(box1);

    // 선택자를 이용한 class="primary_box" 알아내기
    var primary_box = document.querySelectorAll('.wrap > .primary_box');
    console.log(primary_box);
  </script>

  <!-- 태그 내부 텍스트 -->
  <p id="p1">Hello World</p>
  <script>
    var p1 = document.getElementById('p1');
    console.log(p1.textContent);

    p1.textContent = '안녕하세요';
    p1.textContent += '반갑습니다';
  </script>

  <!-- 태그 내부 요소 -->
  <p id="p2"><strong>Hello World</strong></p>
  <script>
    var p2 = document.getElementById('p2');
    console.log(p2.innerHTML);
    p2.innerHTML = '<em>안녕하세요</em>';
    p2.innerHTML = '<mark>반갑습니다.</mark>';

  </script>

  <!-- 태그 속성 -->
  <p id="p3">
    <img src="../../assets/image/animal1.jpg" width="384px">
  </p>

  <script>
    /*
      태그 속성
      1. attribute
      2. 태그에 명시된 속성을 말한다.
      3. 태그 속성 메서드
        1) 속성값 알아내기 : getAttribute('속성')
        2) 속성값 변경하기 : setAttribute('속성', '값')
        3) 속성값 지우기   : removeAttribute('속성')
    */
    var img = document.querySelector('#p3 > img');
    console.log(img.getAttribute('src'));
    console.log(img.getAttribute('width'));
    img.setAttribute('src', '../../assets/image/animal2.jpg');
    img.setAttribute('width', '194px');
    img.removeAttribute('src');
    img.removeAttribute('width');
  </script>
  <!-- 객체 속성 -->
  <p id="p4">
    <input type="radio" name="gender" value="M" id="male" class="blind"checked="checked">
    <label for="male">남자</label>
    <input type="radio" name="gender" value="F" id="female" class="blind">
    <label for="female">여자</label>
  </p>
  <script>
    /*
      객체 속성
      1. property
      2. JavaScript로 저장한 문서 객체가 가지는 속성이다.
      3. 태그에 명시된 attribute와 비슷하지만 다르다.
        예시)
                         | attribute          |  property
        id="box"         |  id="box"          |   id: box
        class="p"        |  class="p"         |  className: p
        checked="checked"|  checked="checked" |  checked: true
      4. 객체 속성 사용
        1) 객체.속성
        2) 객체['속성']
      5. F12 - [Elements] 탭 - [Properties] 탭에서 property를 확인할 수 있다.
    */
   
    var male = document.getElementById('male');
    console.log('type',    male.type);
    console.log('name',    male.name);
    console.log('value',   male.value);
    console.log('id',      male.id);
    console.log('class',   male.class);
    console.log('checked', male.checked);
    male.checked = false;   // male.removeAttribute('checked')
    female.checked = true;  // female.setAttribute('checked', 'checked');

    var female = document.getElementById('female');
    console.log('type',   female['type']);
    console.log('name',   female['name']);
    console.log('value',  female['value']);
    console.log('id',     female['id']);
    console.log('class',  female['class']);
  </script>

  <!-- CSS 처리하기 -->
  <p id="p5">Hello World</p>
  <script>
    /*
      CSS 처리하기
      1. 문서 객체의 style 속성을 이용한다.
      2. style 속성으로 지정한 CSS 속성은 inline 방식으로 적용된다.
        (JavaScript로 지정한 CSS는 항상 적용된다.)
      3. style 속성 뒤에 CSS 속성을 작성한다.
        1) 하이픈(-)을 제거한 뒤 camel case 방식으로 CSS 속성을 바꾼다. 예시) 객체.style.fontSize = '32px'
        2) CSS 속성을 문자열(string) 형식으로 그대로 사용한다.          예시) 객체.style['font-size'] = '32px'
    */
   var p5 = document.getElementById('p5');
   p5.style.fontSize = '32px';
   p5.style['text-align'] = 'center';
  </script>

  <!-- 연습1. 봄,여름,가을,겨울 목록 만들기 -->

    var str = '<li>봄</li><li>여름</li><li>가을</li><li>겨울</li>';
    document.getElementById('season').innerHTML = str;
  </script>
  <!-- 연습2. 이미지 + 링크 만들기 -->
  <!-- 1. <a> 태그와 <img> 태그 넣기 -->
  <!-- 2. <a> 태그에 href 속성, <img> 태그에 src, width 속성 넣기 -->
  <ul id="site">
  </ul>
  <script>
    var site = document.getElementById('site');
    
    site.innerHTML += '<li><a href="https://www.google.com/"><img src="../../assets/image/google.png" width="192px"></a></li>';
    site.innerHTML += '<li><a href="https://www.naver.com/"><img src="../../assets/image/naver.png" width="192px"></a></li>';
    site.innerHTML += '<li><a href="https://www.daum.net/"><img src="../../assets/image/daum.png" width="192px"></a></li>';
  </script>

  <!-- 연습3. password 입력 상자를 text 입력 상자로 바꾸기 -->

    <input type="password" id="pw">
  </div>
  <script>
    var pw = document.getElementById('pw');
    pw.type = 'text' // pw.setAttribute('type', 'text');
  </script>
</body>
</html>
