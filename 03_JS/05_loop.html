<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  
  <div id="box1"></div>

  <script>
    var str = '';
    for(let n = 1; n <= 5; n++){
      str += (n + '<br>');
    }
    document.getElementById('box1').innerHTML = str;
  </script>
  <hr>
  <style>
    #box2 > img {
      margin-right: 10px;
    }
  </style>

  <div id="box2"></div>
  <script>

   var str = '';
   for(let n = 1; n <= 10; n++){
     str += '<img src=../../assets/image/animal' + n + '.jpg width="200px">';
   }
   document.getElementById('box2').innerHTML = str;
  </script>

  <hr>
  <div id="box3"></div>

  <script>

    var str = '<select name="month"><option value="">월 선택</option>';
    for(let n = 1; n <= 12; n++){
      str += '<option value="' + n + '">' + n +'월</option>';
    }
    str += '</select>';
    document.getElementById('box3').innerHTML = str;

  </script>

  <hr>

  <div id="box4"></div>

  <script>
    
    var str = '<table border="1"><tbody>';
    for(let n = 1; n <= 3; n++){
      str += '<tr>';
      for(let m = 1; m <= 3; m++){
        str += '<td>'+ ((n - 1) * 3 + m )+ '</td>';
      }
      str += '</tr>';
    }
    str += '</tbody></table>';
    document.getElementById('box4').innerHTML = str;
  </script>
</body>
</html>
