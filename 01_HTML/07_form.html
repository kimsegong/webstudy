<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  
  <!-- 
    입력 상자
    1. 인라인 요소
    2. 형식
      <input type="종류">
    3. 종류
      1) text     : 일반 텍스트 (디폴트, type 속성 생략 가능)
      2) password : 비밀번호
      3) number   : 숫자
      4) email    : 이메일
      5) file     : 파일 첨부
    4. 주요 속성
         Name :      Value
      1) type : 입력 상자의 종류를 작성
      2) size : 
   -->
   <p>
     <input type="text"><br>
     <input type="text" size="20"><br>   <!--기본 크기 20-->
     <input type="text" value="지우지마시오" readonly="readonly"><br>
     <input type="text" maxlength="5" placeholder="우편번호"><br>
   </p>
   <p>
     <input type="password" placeholder="비밀번호"><br>
     <input type="number" min="0" max="100"><br>
     <input type="file" multiple="multiple"><br>
   </p>
   <hr>
   <!-- 
      다중 행 입력 상자
      1. 인라인 요소
      2. 형식 
        <textarea></textarea>
      3. 주요 속성
        1) 
    -->
    <p>
       <textarea rows="5" cols="50"></textarea>
    </p>
</body>
</html>
