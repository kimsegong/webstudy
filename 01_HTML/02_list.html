<!-- 
  Emmet 
  1. 줄여서 입력하면 원래 내용이 완성되는 기능이다.
  2. 기본 줄임말 예시
    1) html:5
    2) ul>li*5
    3) tr>td*3
 -->
 <!DOCTYPE html>
 <html lang="ko">
 <head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
 </head>
 <body>
  
  <!-- 
    1. 순서가 없는 목록(un-ordered list tag) 
      1) 블록 요소
      2) 글머리기호를 이용해서 각 목록을 만든다.
      3) 형식
        (1) <ul> 태그 : 모든 목록을 포함하는 태그
        (2) <li> 태그 : 목록을 구성하는 개별 항목을 나타내는 태그, <ul> 태그의 자식 태그 
      4) 글머리기호 종류
        (1) <ul type="disc">   ●(디폴트, type 속성 생략 가능)
        (2) <ul type="circle>" ○
        (3) <ul type="square>" ■
   -->
   <h1>점심메뉴</h1>
   <ul>
     <li>짬뽕</li>
     <li>제육덮밥</li>
     <li>우육탕면</li>
     <li>순대국</li>
   </ul>
    
    <hr>

    <!-- 
      2. 순서가 있는 목록(ordered list tag)
        1) 블록 요소
        2) 번호를 이용해서 각 목록을 만든다.
        3) 형식
          (1) <ol> 태그 : 모든 목록을 포함하는 태그
          (2) <li> 태그 : 목록을 구성하는 개별 항목을 나타내는 태그, <ol> 태그의 자식 태그
        4) 번호 종류
          (1) <ol type="1"> : 1,2,3,...(디폴트, type 속성 생략 가능)
          (2) <ol type="A"> : A,B,C,...
          (3) <ol type="a"> : a,b,c,...
          (4) <ol type="I"> : I,II,III,...
          (5) <ol type="i"> : i,ii,iii,...
     -->
   <h1>다음 중 SELECT문은 어느 언어에 속하는가?</h1>
   <ol>
     <li>DDL</li>
     <li>DML</li>
     <li>DQL</li>
     <li>DCL</li>
     <li>TCL</li>
   </ol>
   <p>정답: 3</p>
   <hr>

   <!-- 
      3. 개요 목록(description list tag)
        1) 블록 요소
        2) 항목이름과 항목설명을 하나의 항목으로 나타내는 태그이다.
        3) 형식
          (1) <dl> 태그 : 모든 목록을 포함하는 태그
          (2) <dt> 태그 : 목록을 구성하는 개별 항목의 이름을 나타내는 태그, <dl> 태그의 자식 태그
          (3) <dd> 태그 : 목옥을 구성하는 개별 항목의 설명을 나타내는 태그, <dl> 태그의 자식 태그
    -->
    <h1>영화 밀수</h1>
    <dl>
      <dt>한글명</dt>
      <dd>밀수</dd>
      <dt>영문명</dt>
      <dd>smugglers</dd>
      <dt>개봉</dt>
      <dd>2023.07.26</dd>
      <dt>상영시간</dt>
      <dd>129분</dd>
    </dl>
 </body>
 </html>
