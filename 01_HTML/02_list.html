<!-- 
  Emmet 
  1. 줄여서 입력하면 원래 내용이 완성되는 기능이다.
  2. 기본 줄임말 예시
    1) html:5
    2) ul>li*5
    3) tr>td*3
 -->
 <!DOCTYPE html>
 <html lang="ko">
 <head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
 </head>
 <body>
  
  <!-- 
    1. 순서가 없는 목록(un-ordered list tag) 
      1) 블록 요소
      2) 글머리기호를 이용해서 각 목록을 만든다.
      3) 형식
        (1) <ul> 태그 : 모든 목록을 포함하는 태그
        (2) <li> 태그 : 목록을 구성하는 개별 항목을 나타내는 태그, <ul> 태그의 자식 태그 
      4) 글머리기호 종류
        (1) <ul type="disc">   ●(디폴트, type 속성 생략 가능)
        (2) <ul type="circle>" ○
        (3) <ul type="square>" ■
   -->
   <h1>점심메뉴</h1>
   <ul>
     <li>짬뽕</li>
     <li>제육덮밥</li>
     <li>우육탕면</li>
     <li>순대국</li>
   </ul>
 </body>
 </html>
