<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  
<table>
<thead>
</thead>
<body>
  
  <form>
    <div>
      <label for="email">이메일</label>&nbsp;&nbsp;&nbsp;
      <input type="text" id="email" name="email" placeholder="이메일">
      <span>@</span>
      <input type="text" list="domain" name="email" placeholder="선택 또는 직접 입력">
      <datalist id="domain">
        <option value="naver.com"></option>
        <option value="kakao.com"></option>
        <option value="gmain.com"></option>
      </datalist>
    </div>
  </form>

  <form>
    <div>
    <label for="birthday">생일</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    <input type="text" id="birthday" name="birthday" maxlength="4" size="4">년
    <input type="text" id="birthday" name="birthday" maxlength="2" size="2">월
    <input type="text" id="birthday" name="birthday" maxlength="2" size="2">일
  </div>
  </form>
  <form>
    <div>
    <label for="live">거주도시</label>
    <select name="address" id="address">
      <option value="seoul">서울</option>
      <option value="daejeon">광주</option>
      <option value="daegu">대구</option>
      <option value="busan">대전</option>
      <option value="incheon">부산</option>
      <option value="incheon">울산</option>
      <option value="incheon">인천</option>
      <option value="incheon">기타</option>
    </div>
    </select>
  </form>
  <form>
    <div>
      <label for="gender">성별</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <input type="radio" name="gender" value="m" id="male">
        <label for="male">남자</label>
        <input type="radio" name="gender" value="f" id="female">
        <label for="female">여자</label>
    </div>
  </form>
  <form>
    <div>
      <label for="interest">관심분야</label>
        <input type="checkbox" name="interest" value="travel" id="travel">
        <label for="travel">여행</label>
        <input type="checkbox" name="interest" value="movie" id="movie">
        <label for="movie">영화</label>
        <input type="checkbox" name="interest" value="book" id="book">
        <label for="book">독서</label>
        <input type="checkbox" name="interest" value="music" id="music">
        <label for="music">음악</label>
        <input type="checkbox" name="interest" value="nothing" id="nothing">
        <label for="nothing">관심없음</label>
    </div>
  </form>
  <form>
    <div>     
      <label for="introduce">자기소개</label>
       <textarea rows="5" cols="50" name="introduce" id="introduce"></textarea>
    </div>
  </form>
  <form action="login.html" method="get">
    <button>수정완료</button>
  </form>

</body>
</table>


</body>
</html>
