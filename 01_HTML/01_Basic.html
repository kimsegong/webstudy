<!-- HTML 주석 -->
<!-- 
  HTML
  1. HyperText Markup Language
  2. 하이퍼텍스트(링크)를 만드는 언어
  3. 태그(Tag)로 구성된다.
     1) 기능이 정해져 있는 약속된 태그만 사용할 수 있다.
     2) 시작 태그 <tag>와 종료 태그</tag>로 구성된다.
     3) 나 홀로 태그(단독 태그) <tag> 또는 <tag/>
     4) 모두 소문자로 작성한다.
     5) 계층 구조(부모-자식)를 가진다.
  4. 태그 형식
     1) <태그이름 속성 = "값" 속성 = "값" 속성 = "값"></태그이름>
     2) <태그이름 속성 = "값" 속성 = "값" 속성 = "값"/>
  5. 태그 적용 범위 
     1) 블록 요소   : 해당 요소의 블록(라인 전체)에 적용되는 태그, 자동으로 줄 바꿈된다. 
     2) 인라인 요소 : 해당 요소의 인라인(요소 자체)에 적용되는 태그
 -->
 <!-- 
  HTML 기본 구조
  1. 선언부 : <!DOCTYPE html> 또는 <!doctype html>
  2. <html> 태그 : 문서의 모든 내용을 포함하는 최상위 태그
  3. <head> 태그 : 각종 헤어값을 설정하는 태그
  4. <body> 태그 : 문서의 본문 내용을 포함하는 태그
  -->
  <!DOCTYPE html>
  <html lang="ko">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">  
    <!-- 익스플로러 지원안되니깐 엣지로 열어줘코드 
      볼수있는 장치가 너무많아지다보니 아래 코드가 필요함 핸드폰 패드 pc 반응형웹
    -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>보고싶다콩아</title>
  </head>   
  <body>
    <!-- 
      1. 줄 바꿈
        1) <br> 또는 <br/>
        2) 원하는만큼 사용할 수 있다.

     -->
     <!-- 
      2. 수평선
        1) <hr> 또는 <hr/>
        2) 화면의 너비만큼 수평선을 만든다.
      -->
      <hr>
    <!-- 
      3. 엔티티 코드
        1) HTML 문서에서 사용하는 특수 문자
        2) &로 시작하고 ;으로 끝난다. 
     -->
     작다(less than) &lt;<br>
     크다(greater than) &gt;<br>
     작거나 같다(less than equal) &le;<br>
     크거나 같다(greater than equal) &ge;<br>
     앰퍼센트 &amp;<br>
     공백 &nbsp;<br>
     <hr>
     <!-- 
      4. 제목 태그(heading tag)
        1) 블록 요소
        2) 제목을 만드는 태그이다.
        3) 글자 크기를 조정하고 글자를 굵게 표시한다.
        4) <h1>, <h2>, <h3>, <h4>, <h5>, <h6>
      -->
      <h1>1번째로 큰 제목(32px)</h1>
      <h2>2번째로 큰 제목</h2>
      <h3>3번째로 큰 제목</h3>
      <h4>4번째로 큰 제목(16px)</h4>
      <h5>5번째로 큰 제목</h5>
      <h6>6번째로 큰 제목(10px)</h6>

      <hr>

      <!-- 
        5. 문단 태그(paragraph tag)
          1) 블록 요소
          2) 문단을 만드는 태그이다.
       -->
       <p>여기는  
        &lt;p&gt;태그              입니다</p>
      <hr>

      <!-- 
        6. 형식을 갖춘 문단 태그(pre-formatted paragraph tag)
          1) 블록 요소
          2) 문단에 입력된 모든 요소가 그대로 나타난다.
          3) 공백 문자(스페이스, 줄 바꿈)를 그대로 나타낼 때 주로 사용한다.
       -->
       <pre>여기는 
        &lt;pre&gt;태그            입니다.</pre>
      <pre>
        ^          ^
        ------------
      </pre>
  </body>
  </html>
