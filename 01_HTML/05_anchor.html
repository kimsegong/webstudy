<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  
  <!-- 
    링크
    1. 인라인 요소 
    2. 형식
      <a href="이동경로"></a>
    3. 주요 속성
      1) href   : 이동할 경로를 작성 (특정 파일, 특정 위치, URL경로 등)
      2) title  : 픙선 도움말 (마우스를 가져다대면 나타나는 메시지) 
      3) target : 어떤 창으로 이동하는지 작성
        (1) _self  : 현재 창으로 이동 (디폴트, target 속성 생략 가능) 
        (2) _blank : 새 창으로 이동
   -->

   <!-- 1. 이동이 없는 링크 만들기 -->
   <p>
    <a href="#">비어 있는 링크</a>
    <br>
    <a href="javascript:void(0)">비어 있는 링크</a>
   </p>
   
   <hr>
   <!-- 2. 특정 파일로 이동하는 링크 만들기 -->
   <p>
     <ul>
       <li><a href="./01_Basic.html">01_basic.html</a></li>
       <li><a href="../../assets/image/animal1.jpg">animal1.jpg</a></li>
     </ul>
   </p>

   <hr>
   <!-- 3. URL 경로로 이동하는 링크 만들기 -->

   <p>
    <ol>
      <li><a href="https://www.google.com/">구글</a></li>
      <li><a href="https://www.naver.com/">네이버</a></li>
    </ol>
   </p>

   <p>
     <dl>
      <dt>구글</dt>
      <dd>
       <a href="https://www.google.com/">
         <img src="../../assets/image/google.png" width="200px">
       </a>
      </dd>
      <dt>네이버</dt>
      <dd>
       <a href="https://www.naver.com/">
         <img src="../../assets/image/naver.png" width="200px">
       </a>
      </dd>
     </dl>
   </p>

   <hr>
   <!-- 4. 특정 위치(id)로 이동하는 링크 만들기 -->
   <!-- id 속성 : HTML 구성요소를 식별하기 위한 전역 속성으로 같은 문서 내에서는 중복이 없어야 한다. -->
   <p>
    <ul>
      <li><a href="#title">제목으로 이동</a></li>
      <li><a href="#content">내용으로 이동</a></li>
      <li><a href="#image">이미지로 이동</a></li>
    </ul>
    <h1 id="title">여름</h1>
    <p id="content">
      여름은 더워요<br>
      여름은 더워요<br>
      여름은 더워요<br>
      여름은 더워요<br>
      여름은 더워요<br>
    </p>
    <p id="image">
      <img src="../../assets/image/nature2.jpg" width="192px">
    </p>
   </p>
   <hr>

   <!-- 5. 이미지 맵 활용 -->
   <!-- 
      이미지 맵
      1. 이미지의 일부 영역에 링크를 생성할 수 있다.
      2. <img> 태그와 <map> 태그를 이용한다.
      3. 사용 방법
        1) 형식
          <img src="이미지경로" usemap="#맵이름">
          <map name="맵이름">
            <area href="이동할경로" shape="링크모양" coord="링크좌표">
          </map>
        2) shape 속성과 coords 속성
          (1) 사각형 링크 : shape="rect"   coords="시작x, 시작y, 종료x, 종료y"
          (2) 원형 링크   : shape="circle" coords="중심x, 중심y, 반지름"
    -->
    <p>
      <img src="../../assets/image/domino.jpg" usemap="#domino_map">
      <map name="domino_map">
        <area href="http://www.dominos.co.kr/" shape="rect" coords="304, 7309, 902, 7429">
        <area href="http://www.dominos.co.kr/" shape="circle" coords="848, 5709, 120">
      </map>
    </p>
</body>
</html>
