<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>kong portfolio</title>
</head>
<body>
<style>
@import url('https://fonts.googleapis.com/css2?family=Noto+Serif+KR&display=swap');


    .wrap1 {
      text-align: center;
      color: white;
      font-family: 'Noto Serif KR', serif;
      font-size: 25px;
      font-weight: 900;
    }
    .wrapper {
      text-align: center;
    }
    body {
    height: 100vh;
    background: url(../../assets/image/tp194-audi-07-e.jpg) no-repeat center;
    background-size: cover;

    }
    body {
    font-family: 'Noto Serif KR', serif;
    }
    nav {
     color: white;
     padding: 10px;
    }
    .menu {
    list-style: none;
    padding: 0;
    display: flex;
    flex-direction: column; /* 세로 방향 아래로 하게끔 해줌 */
    align-items: flex-end;
    }
    .menu li {  
    margin-right: 20px;
    margin-bottom: 100px; /* 이건 메뉴들 사이 간격을 조정 */
    }
    .menu a {
    text-decoration: none;
    color: white;
    transition: color 0.3s;
    }
    .menu a:hover {
    color: darkslategray; /* 메뉴들 클릭,올려놨을때 색효과 넣기 */
    }
    .tab-content {
      margin-top: 20px;
      position: relative;
      overflow: hidden;
      height: 100vh;
      transition: transform 0.5s ease-in-out;
      display: flex; /* 페이지들을 가로로 나란히 배치 */
    }
    .tab-pane {
      display: none;
      position: relative;
      flex: 1; /* 각 페이지의 너비 설정 */
      height: 100%;
    }
    .tab-pane.active {
    display: block;
    }


  </style>

  <div class="wrap1">
    <div class="box1"><h1>kong portfolio</h1></div>
    <div class="wrapper">
    <nav>
      <ul class="menu">
        <li><a href="#" data-tab="home">Home</a></li>
        <li><a href="#" data-tab="about">About</a></li>
        <li><a href="#" data-tab="projects">Projects</a></li>
        <li><a href="#" data-tab="contact">Contact</a></li>
      </ul>
    </nav>
    <div id="content" class="tab-content">
      <div id="home" class="tab-pane">Home Content</div>
      <div id="about" class="tab-pane">About Content</div>
      <div id="projects" class="tab-pane">Projects Content</div>
      <div id="contact" class="tab-pane">Contact Content</div>
    </div>
   </div>
  
    
  </div>

  
  
  <script src="script.js">

  </script>
  <script>
    const menuItems = document.querySelectorAll('.menu li');
      const tabContents = document.querySelectorAll('.tab-pane');

    menuItems.forEach((menuItem, index) => {
    menuItem.addEventListener('click', function () {
    tabContents.forEach(content => {
      content.classList.remove('active');
    });

    const tabId = this.querySelector('a').getAttribute('data-tab');
    const tabContent = document.getElementById(tabId);
    tabContent.classList.add('active');

    // 슬라이드 애니메이션을 위해 컨텐츠 영역을 이동
    const contentContainer = document.getElementById('content');
    contentContainer.style.transform = `translateX(-${index * 100}%)`;
  });
});

  </script>

  




</body>
</html>
