<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>kong portfolio</title>
</head>
<body>
<style>
@import url('https://fonts.googleapis.com/css2?family=Noto+Serif+KR&display=swap');


    .wrap1 {
      text-align: center;
      color: olive;
      font-family: 'Noto Serif KR', serif;
      font-size: 25px;
      font-weight: 900;
      width: 2800px;
      max-width: 3000px;
      margin: 10px auto;
      background-color: antiquewhite;
    }
    .wrap1 > .box1 {
      width: 2000px;
      height: 50px;
    }
    .wrap1 > .wrapper {
      width: 1000px;
      height: 100px;
      display: flex;
      flex-direction: row; 
                           
      justify-content: space-between;
      flex-wrap: nowrap;  
    }
    .wrap1 > .wrapper > .box2 {
      flex: 7; 
      height: 100px;
    }
    .wrap1 > .wrapper > .box3 {
      flex: 3; 
      height: 100px;
    }
    .wrap1 > .box4 {
      width: 1800px;
      height: 2000px;   
      text-align: right;
      color: coral;
      font-family: 'Noto Serif KR', serif;
      font-size: 22px;
      font-style: italic; 
      font-weight: 400;
    }
    .wrap1 > .box4 > .A {
      padding: 6px;
    }
    .wrap1 > .box4 > .B {
      padding: 6px;
    }
    .wrap1 > .box4 > .C {
      padding: 6px;
    }
    .wrap1 > .box4 > .D {
      padding: 6px;
    }


  </style>

  <div class="wrap1">
    <div class="box1"><h1>kong portfolio</h1></div>
    <div class="wrapper">
    <div class="box2"></div>
    <div class="box3"></div>
  </div>
    <div class="box4">
      <dv class="A">
        <h3>A</h3>
      </dv>
      <dv class="B">
        <h3>B</h3>
      </dv>
      <dv class="C">
        <h3>C</h3>
      </dv>
      <dv class="D">
        <h3>D</h3>
      </dv>
      </dv>
  </div>






</body>
</html>
