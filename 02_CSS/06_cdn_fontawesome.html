<!-- 
  fontawesome 아이콘
  1. https://cdnjs.com/에 접속한다.
  2. fontawesome 조회해서 
  3. 알아낸 URL을 HTML 문서로 가져온다.
    1) <link rel="stylesheet" href="알아낸 URL">
    2) @import url(알아낸 URL)
  4. https://fontawesome.com/에 접속한다.
  5. 원하는 아이콘의 <i class="xxx"></i> 태그를 가져온다.
 -->
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <!-- 
    <style>
      @import url(https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css);
    </style>
   -->
</head>

<body>
  <p>
    <i class="fa-solid fa-house"></i>
  </p>
  <p>
    <i class="fa-brands fa-discord"></i>
  </p>
  <p>
    <i class="fa-solid fa-truck-fast"></i>
  </p>
  <p>
    <i class="fa-solid fa-trash"></i>
    <i class="fa-solid fa-trash fa-2x"></i>
    <i class="fa-solid fa-trash fa-3x"></i>
    <i class="fa-solid fa-trash fa-4x"></i>
    <i class="fa-solid fa-trash fa-5x"></i>
  </p>
  <p>
    <a href="https://github.com/">
      <i class="fa-brands fa-github"></i>
    </a>  
  </p>
  <p>
    <button type="submit">
      <i class="fa-solid fa-magnifying-glass"></i>
    </button>
  </p>

</body>
</html>
